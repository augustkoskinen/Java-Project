name: Build Gradle project

on:
  push:

jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run build with Gradle Wrapper
        run: ./gradlew html:dist
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html/build/dist
          name: Deploy to Server
      - name: Run deployment webhook
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref }}
        run: |
          echo "Running webhook, see result below..."
          echo "Repo: $REPO"
          wget --content-on-error -q -O - "https://deploy.grahamsh.com/" --method POST --header 'content-type: application/json' --body-data "{\"token\": \"$TOKEN\"}"

